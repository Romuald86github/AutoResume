<!DOCTYPE html>
<html>
<head>
    <title>Resume-Job Description Matching</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Resume-Job Description Matching</h1>
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="resume">Upload Resume:</label>
                <input type="file" id="resume" name="resume" required>
            </div>
            <div class="form-group">
                <label for="job_description">Upload Job Description:</label>
                <input type="file" id="job_description" name="job_description" required>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
        {% if prediction %}
        <div class="result">
            <h2>Prediction:</h2>
            <p>The similarity score between the resume and job description is: {{ prediction }}</p>
        </div>
        {% endif %}
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
